language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository

script:
  - ./gradlew build jacocoTestCoverage codacyUpload generateRelease updateBintrayConfig

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: neatle/build/outputs/aar/neatle-*-release.aar
    on:
      repo: inovait/neatle
      tags: true
  - provider: bintray
    skip_cleanup: true
    user: mihakinova
    key:
      secure: 
    file: neatle/bintray.json
    on:
      repo: inovait/neatle
      tags: true

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle

apply plugin: 'com.android.library'
apply from: '../jacoco.gradle'

ext {
    PUBLISH_ARTIFACT_ID = 'neatle'
    PUBLISH_VERSION_NAME = '0.9-RC1'
    BUILD_NUMBER = (System.getenv("TRAVIS_BUILD_NUMBER") ?: "1").toInteger()
}

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode BUILD_NUMBER
        versionName PUBLISH_VERSION_NAME
    }

    lintOptions {
        abortOnError false
        ignoreWarnings true
    }

    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
            }
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace("${PUBLISH_ARTIFACT_ID}", "${PUBLISH_ARTIFACT_ID}-${PUBLISH_VERSION_NAME}"))
        }
    }
}

configurations {
    javadocDeps
}

dependencies {
    compile 'com.android.support:support-annotations:25.3.1'
    javadocDeps 'com.android.support:support-annotations:25.3.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.3.2'
    testCompile "org.mockito:mockito-core:2.7.22"
}

apply from: '../deploy.gradle'